<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 5 - The planets</title>
  </head>
  <body>
    <header>
      <h1>Planet Facts</h1>
      <h2>These are some interesting facts about some of the planets in our galaxy.</h2>
      <div class="picture">
        <div class="picture">
          <img src="images/earth.jpeg" alt="our planet earth" class="planet picture" height="200" width="200">
          <figcaption class="caption">Earth"</figcaption>
        </div>
        <div class="picture">
          <img src="images/mars.jpeg" alt="planet mars" class="planet picture" height="200" width="200">
          <figcaption class="caption">Mars</figcaption>
        </div>
        <div class="picture">
          <img src="images/saturn.jpeg" alt="planet saturn" class="planet picture"  height="200" width="200">
          <figcaption class="caption">Saturn</figcaption>
        </div>
        <div class="picture">
          <img src="images/uranus.jpeg" alt="planet uranus" class="planet picture" height="200" width="200">
          <figcaption class="caption">Uranus</figcaption>
        </div>
      </div>
      <div class="table">
        <table class="infotable">
          <thead>
            <tr class="the planets">
              <td class="planet earh">Earth</td>
              <td class="planet mars">Mars</td>
              <td class="planet saturn">Saturn</td>
              <td class="planet uranus">Uranus</td>
            </tr>
          </thead>

        </table>

      </div>
    </header>

  </body>
</html>
